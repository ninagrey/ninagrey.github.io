<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style type="text/css">
        body{
            background-color: #121212;
        }

/* SONG LIST SIDEBAR       */
        .songlist{
            width: 250px;
            padding: 5px;
            display: inline-block;
            position: relative;
            background-color: #1e1e1e;
            margin-right: 20px;
            border-radius: 10px;
        }

        .song-list h2 {
            margin-bottom: 15px;
            text-align: center;

        }

        .songitem{
            padding: 10px;
            margin-bottom: 5px;
            background-color: #2c2c2c;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .songitem:hover {
            background-color: #D90166;
        }

        .record{
            display: inline-block;
            background-size:contain;
            background-repeat: no-repeat;
            border-radius: 50%;
            margin: 5px;
            width: 450px;
            height: 450px;
            background-image: url(record.png);
            transition:20s;
        }

        #record1{
            background-image: url(record.png);
            transition:20s;
            background-repeat: no-repeat;

        }
        #record2{
            background-image: url(record.png);
            transition:20s;
            top: 500px;
        }

        h1 {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 1000;
            font-size: 100px;
            font-style: normal;
            color: #D90166;
        }

        h2 {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 1000;
            font-size: 50px;
            font-style: normal;
            color: lightgray;
        }

        h3 {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 1000;
            font-size: 10px;
            font-style: normal;
            color: white;
        }

 
        
    </style>

</head>
<body>
<center><h1>DJ WITH NINA</h1></center>
<audio src="ninsong.m4a" id="ninasong"></audio>
<audio src="rihanna.mp3" id="rihannasong"></audio>
<audio src="g6.mp3" id="g6"></audio>
<audio src="vondutch.mp3" id="vondutch"></audio>
<audio src="paperplanes.mp3" id="paperplanes"></audio>
<audio src="savingup.mp3" id="savingup"></audio>
<audio src="nana.mp3" id="nana"></audio>
<audio src="feelsoclose.mp3" id="soclose"></audio>
<audio src="hello.mp3" id="hello"></audio>
<!-- SONG LIST -->
<div class="songlist">
    <h2> SONG LIST </h2>
    <div id="songitem1" class="songitem"> Hello - Martin Solveig, Dragonette </div>
    <div id="songitem2" class="songitem"> Dont Stop the Music - Rihanna </div>
    <div id="songitem3" class="songitem"> Like a G6 - Far East Movement </div>
    <div id="songitem4" class="songitem"> Von Dutch - Charli XCX </div>
    <div id="songitem5" class="songitem"> Paper Planes - MIA </div>
    <div id="songitem6" class="songitem"> Saving Up - Dom Dolla </div> 
    <div id="songitem7" class="songitem"> (It Goes Like) Nanana - Peggy Gou </div>
    <div id="songitem8" class="songitem"> Feel So Close - Calvin Harris </div>


<!-- <div class="loads">
    <button class="load" id="loadleft"> Load Left </button>
    <button class="load" id="loadright"> Load Right </button> -->
</div>
</div>


<div id="record1" class="record"></div>
<div id="record2" class="record"></div>



<script type="text/javascript">

    let counter=0

songitem1.addEventListener("click", function(){
counter=counter+1

if(counter%2==0){

    record1.style.transform = ""
        hello.pause()
}

else if (counter%2==1){
    record1.style.transform = "rotate(10000deg)"
        hello.play()
}
})

counter=counter+1

counter=counter+1

        paperplanes.pause()

    record1.style.transform = "rotate(10000deg)"
        paperplanes.play()

counter=counter+1

counter=counter+1

</script>


</body>
</html>
