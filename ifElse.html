<html>
<head>
<!-- 1) make a div and give it an ID
2) make a style for the div using ID
3) make a script tag
4) add an event listener to the div using ID
5) make a function that uses if else statements to make it blue sometimes pink -->
<style type="text/css">
	#box{
		width: 300px;
		height: 300px;
		background-color: lightpink;
	}
</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		let lightswitch =true
		box.addEventListener("click", function(){

			if (lightswitch==true){
			box.style.backgroundColor="lightblue"
			lightswitch = false
		}
		else if (lightswitch==false){
			box.style.backgroundColor="lightpink"
			lightswitch = true
		}

		})
	</script>

</body>
</html>
