<!DOCTYPE html>
<html>
<head>
		<title></title>

		<style type="text/css">
			#square1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;

				animation-name: dancing;
				animation-duration: 2s;
				animation-iteration-count: infinite;
			}

			@keyframes dancing{

				0%{
					left:0px;
				}

				/*50%{}*/

				100%{left:100%}
			}
		</style>
</head>
<body>

	<div id="square1"></div>
</body>
</html>
